<section id="KBA-contact-index" *ngIf="labels && resource">
  <div class="container-fluid">
    <h2 class="KBA-page-title">{{ labels.title }}</h2>
    <div class="KBA-content">
      <app-kba-accordion
        [collapsed]="collapsed"
        [useCustomHeader]="false"
        [title]="labels.search_condition"
        [isLoading]="isLoading"
        [labels]="labels"
        (onChangeState)="changePanelState($event)"
      >
        <div data-kba-accordion-body>
          <div class="container KBA-search">
            <div class="row">
              <ng-container *ngIf="resource">
                <app-kba-selected
                  *ngIf="resource.support_distributor_id"
                  class="col-sm-3"
                  [kbaName]="'support_distributor_id'"
                  [kbaParams]="params"
                  [kbaResource]="resource"
                >
                </app-kba-selected>
                <app-kba-selected
                  *ngIf="resource.class_kind_id"
                  class="col-sm-3"
                  [kbaName]="'class_kind_id'"
                  [kbaParams]="params"
                  [kbaResource]="resource"
                >
                </app-kba-selected>
              </ng-container>
            </div>
          </div>
          <div class="KBA-panel-footer">
            <button
              (click)="onClickSearch()"
              type="button"
              class="btn btn-primary search"
            >
              {{ labels.search }}
            </button>
          </div>
        </div>
      </app-kba-accordion>

      <app-kba-table
        [customTableBtnContent]="null"
        [customTableRowContent]="customTableRowContent"
        [customTableThBtnContent]="null"
        [lists]="lists"
        [pageParams]="pageParams"
        [params]="params"
        [sortingParams]="sortingParams"
        [thList]="thList"
        [sortableThList]="sortableThList"
        [labels]="labels"
        [collapsed]="collapsed"
        [updatable]="updatable"
        [deletable]="deletable"
        [isFetching]="isFetching"
        (delete)="onClickDelete($event)"
        (edit)="onClickEdit($event)"
        (sort)="onChangeSort($event)"
      >
        <ng-template #customTableRowContent let-data="data">
          <ng-container>
            <td class="KBA-index-td d-flex align-items-center">
              <span>{{ data.label }}</span>
            </td>
          </ng-container>
        </ng-template>
      </app-kba-table>
    </div>
  </div>

  <ng-template #deleteModalContent>
    <div class="text-center confirm-message">
      <p class="delete_warning_message">{{ labels.delete_warning_message }}</p>
    </div>
    <app-kba-tandem-confirm
      class="confirm-modal-content"
      [desc]="deleteModalValues.listDesc"
      [val]="deleteModalValues.listVal"
    >
    </app-kba-tandem-confirm>
  </ng-template>
</section>
<app-kba-sidemenu [isLoading]="isLoading"></app-kba-sidemenu>
