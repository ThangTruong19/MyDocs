<div class="panel-heading">
  <div class="panel-title KBA-accordion-header">
    <span>{{ title }}</span>
    <div class="pull-right">
      <span
        [ngClass]="{
          'kba-panel-open': !collapsed,
          'kba-panel-close': collapsed
        }"
      >
        {{ accordionOperationText }}
      </span>
    </div>
  </div>
</div>
