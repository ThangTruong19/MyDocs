<div class="KBA-spinner" [hidden]="!isLoading">
  <i class="KBA-spinner__icon fa fa-refresh fa-spin"></i>
</div>
<div
  class="container-global"
  [hidden]="isLoading"
  [ngClass]="{ loaded: !isLoading }"
>
  <router-outlet
    (activate)="componentAdded($event)"
    (deactivate)="componentRemoved($event)"
  ></router-outlet>
</div>
<app-kba-alert></app-kba-alert>
