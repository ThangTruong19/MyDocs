<section id="KBA-service-contract-approve-reject" *ngIf="labels && resource && datePickerParams">
  <form class="KBA-form" #f="ngForm">
    <div class="container-fluid">
      <h2 class="KBA-service-contract-apply-index__title KBA-page-title">
        {{ labels.title }}
      </h2>

      <div class="KBA-content">
        <!-- 検索 -->
        <app-kba-accordion
          [collapsed]="collapsed"
          [useCustomHeader]="false"
          [title]="labels.search_condition"
          [isLoading]="isLoading"
          [labels]="labels"
          (onChangeState)="changePanelState($event)"
        >
          <div data-kba-accordion-body>
            <div class="container KBA-search">
              <div class="row">
                <app-kba-selected
                  class="col-sm-3"
                  [kbaName]="'service_contract_request_status'"
                  [kbaParams]="params"
                  [kbaResource]="resource"
                >
                </app-kba-selected>
                <app-kba-selected
                  class="col-sm-3"
                  [kbaName]="'support_distributor_id'"
                  [kbaParams]="params"
                  [kbaResource]="resource"
                >
                </app-kba-selected>
                <app-kba-from-to-date-picker
                  class="col-sm-6"
                  [from]="'receive_date_from'"
                  [fromId]="'receive_date_from'"
                  [fromDisplay]="'receive_date_from_formatted'"
                  [to]="'receive_date_to'"
                  [toId]="'receive_date_to'"
                  [toDisplay]="'receive_date_to_formatted'"
                  [params]="params"
                  [resource]="resource"
                  [labels]="labels"
                  [beginningWday]="beginningWday"
                  [enableDateRange]="enableDateRange"
                  [dateFormat]="_dateFormat"
                  [futureDateSelectable]="true"
                  [timeZone]="timeZone"
                >
                </app-kba-from-to-date-picker>
              </div>
            </div>
            <div class="KBA-panel-footer">
              <button
                (click)="onClickSearch()"
                type="button"
                class="btn btn-primary search"
              >
                {{ labels.search }}
              </button>
            </div>
          </div>
        </app-kba-accordion>

        <!-- ページネーション -->
        <div class="KBA-table-options" [hidden]="count <= 0">
          <app-kba-pagination
            [count]="count"
            [params]="pageParams"
            [labels]="labels"
            [element]="pageCountEl"
            (changeState)="onPaginationChange()"
          >
          </app-kba-pagination>
          <div class="table-option-buttons">
            <button
              type="button"
              class="KBA-selectable-columns btn btn-secondary"
              (click)="onClickReject()"
              [disabled]="!(selectedList | isNotEmpty)"
            >
              {{ labels.reject_btn }}
            </button>
            <button
              type="button"
              class="KBA-selectable-columns btn btn-secondary"
              (click)="onClickApprove()"
              [disabled]="!(selectedList | isNotEmpty)"
            >
              {{ labels.approve_btn }}
            </button>
          </div>
        </div>

        <!-- 一覧 -->
        <app-kba-table
          [customTableRowContent]="customTableRowContent"
          [labels]="labels"
          [collapsed]="collapsed"
          [lists]="lists"
          [pageParams]="pageParams"
          [fixedThList]="fixedThList"
          [scrollableThList]="scrollableThList"
          [(sortingParams)]="sortingParams"
          [sortableThList]="sortableThList"
          [selectable]="true"
          [isFetching]="isFetching"
          [checkIdName]="checkIdName"
          [checkedItems]="checkedItems"
          (sort)="onChangeSort($event)"
        >
          <ng-template #customTableRowContent let-data="data">
            <ng-container *ngFor="let title of scrollableThList">
              <td
                *ngIf="title.displayable"
                class="td-{{ title.shortName }} KBA-index-td"
              >
                {{ data[title.dataKey || title.name] }}
              </td>
            </ng-container>
          </ng-template>
        </app-kba-table>
      </div>
    </div>
  </form>
</section>

<app-kba-alert></app-kba-alert>

<ng-template #rejectConfirmContent>
  <p class="confirm-message" *ngIf="commentedCarsCountMessage">
    {{ commentedCarsCountMessage }}
  </p>
  <app-kba-simple-list-confirm
    [desc]="rejectModalValues.listDesc"
    [val]="rejectModalValues.listVal"
  >
  </app-kba-simple-list-confirm>
</ng-template>

<ng-template #approveConfirmContent>
  <p class="confirm-message" *ngIf="commentedCarsCountMessage">
    {{ commentedCarsCountMessage }}
  </p>
  <app-kba-simple-list-confirm
    [desc]="approveModalValues.listDesc"
    [val]="approveModalValues.listVal"
  >
  </app-kba-simple-list-confirm>
</ng-template>

<ng-template #resultModalContent>
  <app-kba-simple-list-confirm
    [desc]="resultDesc"
    [val]="resultVal"
    [warningColumns]="'all'"
  >
  </app-kba-simple-list-confirm>
  <p class="result-count-message">{{ resultCountMessage }}</p>
</ng-template>

<app-kba-sidemenu [isLoading]="isLoading"></app-kba-sidemenu>
