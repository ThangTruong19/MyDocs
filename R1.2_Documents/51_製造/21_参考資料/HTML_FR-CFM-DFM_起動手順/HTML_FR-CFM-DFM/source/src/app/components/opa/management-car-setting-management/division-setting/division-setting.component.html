<section id="KBA-division-setting" *ngIf="labels && resource">
  <div class="container-fluid" [hidden]="loading">
    <h2 class="KBA-page-title">{{ labels.title }}</h2>

    <div class="KBA-content">
      <div class="annotation">
        <p class="caption">{{ labels.caption }}</p>
      </div>
      <div class="KBA-form" *ngIf="!loading">
        <ng-container
          *ngTemplateOutlet="mainContent; context: { isConfirm: false }"
        ></ng-container>

        <footer class="KBA-form-footer-fixed">
          <a
            href="javascript:void(0)"
            (click)="onClickReset()"
            class="btn btn-link"
          >
            {{ labels.reset }}
          </a>
          <button
            class="btn btn-success"
            type="button"
            *ngIf="!isUpdate"
            (click)="onClickContinue()"
            [disabled]="isSubmitButtonDisabled()"
          >
            {{ labels.continue }}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClickSubmit()"
            [disabled]="isSubmitButtonDisabled()"
          >
            {{ labels.submit }}
          </button>
        </footer>
      </div>
    </div>
  </div>

  <ng-template #mainContent let-isConfirm="isConfirm">
    <table class="KBA-form-table table table-bordered">
      <tbody class="KBA-form-table-tbody">
        <!-- 設定グループ -->
        <ng-container *ngIf="exists('division_setting.group_id')">
          <tr
            app-kba-form-table-select
            #groupIDSelection
            *ngIf="!isConfirm"
            class="KBA-form-row"
            [kbaName]="'group_id'"
            [kbaParams]="searchParams"
            [kbaResource]="resource.division_setting"
            (onChange)="onGroupIdChange()"
          ></tr>
          <tr
            app-kba-form-table-custom
            *ngIf="isConfirm"
            class="KBA-form-row"
            [kbaName]="'group_id'"
            [kbaResource]="resource.division_setting"
            [content]="groupIDContent"
          ></tr>
          <ng-template #groupIDContent>
            {{
              _getResourceValueName(
                'division_setting.group_id',
                params.division_setting.group_id
              )
            }}
          </ng-template>
        </ng-container>

        <!-- 設定メーカ -->
        <tr
          app-kba-form-table-custom
          class="KBA-form-row"
          [kbaName]="'divisions'"
          [kbaResource]="resource.division_setting"
          [colspan]="3"
          [content]="divisionSettingContent"
        >
          <ng-template #divisionSettingContent>
            <div class="division-setting-content" *ngIf="!isConfirm && data">
              <app-check-list
                *ngIf="data.division_setting.divisions.length > 0"
                [labels]="labels"
                [data]="data.division_setting.divisions"
              >
              </app-check-list>
              <p
                class="empty-message"
                *ngIf="data.division_setting.divisions.length === 0"
              >
                {{ labels.empty_search_result }}
              </p>
            </div>
            <div
              class="division-setting-content"
              *ngIf="isConfirm && confirmData"
            >
              <ng-container *ngIf="confirmData.length > 0">
                <div
                  class="cell cell-green"
                  *ngFor="let division of confirmData"
                >
                  {{ division.name }}
                </div>
              </ng-container>
              <p class="empty-message" *ngIf="confirmData.length === 0">
                {{ labels.empty_confirm }}
              </p>
            </div>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </ng-template>

  <ng-template #submitModalContent>
    <ng-container
      *ngTemplateOutlet="mainContent; context: { isConfirm: true }"
    ></ng-container>
  </ng-template>

  <ng-template #resetModalContent>
    <p class="KBA-modal-message">{{ labels.reset_modal_body }}</p>
  </ng-template>
</section>

<app-kba-sidemenu [isLoading]="isLoading"></app-kba-sidemenu>
