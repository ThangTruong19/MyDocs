<td class="KBA-form-table__head" *ngIf="isVisible">
  <label
    class="KBA-form-table__label"
    [ngClass]="{ 'KBA-form-table__required': required }"
  >
    {{ kbaResource[kbaName] && kbaResource[kbaName].name }}
  </label>
</td>
<td
  [ngClass]="{ continuous: continuous }"
  [attr.colspan]="colspan"
  *ngIf="isVisible"
>
  <div class="content">
    <p [hidden]="!notEditable">{{ viewData }}</p>
    <div
      [formGroup]="formGroup"
      *ngIf="!notEditable"
      class="form-group calendar"
      [ngClass]="sizeClass"
    >
      <input
        type="hidden"
        name="{{ name }}"
        formControlName="{{ name }}"
        (ngModelChange)="handleChange($event)"
      >
      <input
        commonFlyoutTrigger
        [attr.aria-controls]="id"
        [(ngModel)]="kbaParams[display]"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="isDisabled"
        [type]="'text'"
        class="KBA-input-date-picker form-control"
        [ngClass]="{ 'KBA-form-error': hasError(path) }"
        readonly
      />
      <button
        type="button"
        class="KBA-datepicker"
        commonFlyoutTrigger
        [attr.aria-controls]="id"
        [disabled]="isDisabled"
      >
        <i class="kba-icon kba-icon-calendar"></i>
      </button>

      <app-kba-date-picker
        [id]="id"
        [labels]="kbaLabel"
        [dateFormat]="dateFormat"
        [timeZone]="timeZone"
        [enableDateRange]="enableDateRange"
        [initialBaseDay]="kbaParams[kbaName]"
        [beginningWday]="beginningWday"
        [futureDateSelectable]="futureDateSelectable"
        [isVisibleClearButton]="!required"
        (selectDate)="onSelectDate($event)"
      >
      </app-kba-date-picker>
    </div>

    <ng-container *ngTemplateOutlet="customContent"></ng-container>
  </div>
</td>
