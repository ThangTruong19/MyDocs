<section id="KBA-custom-division-index" *ngIf="labels && resource">
  <div class="container-fluid">
    <h2 class="KBA-contact-index__title KBA-page-title">{{ labels.title }}</h2>
    <div class="KBA-content" *ngIf="params">
      <app-kba-accordion
        *ngIf="resource.group_id"
        [collapsed]="collapsed"
        [useCustomHeader]="false"
        [title]="labels.search_condition"
        [isLoading]="isLoading"
        [labels]="labels"
        (onChangeState)="changePanelState($event)"
      >
        <div data-kba-accordion-body>
          <div class="container KBA-search">
            <div class="row">
              <app-kba-selected
                class="col-sm-3"
                [kbaName]="'group_id'"
                [kbaParams]="params"
                [kbaResource]="resource"
              >
              </app-kba-selected>
            </div>
          </div>
          <div class="KBA-panel-footer">
            <button
              (click)="onClickSearch()"
              type="button"
              class="btn btn-primary search"
            >
              {{ labels.search }}
            </button>
          </div>
        </div>
      </app-kba-accordion>

      <div class="KBA-table-options" [hidden]="count <= 0">
        <app-kba-pagination
          [count]="count"
          [params]="pageParams"
          [labels]="labels"
          [element]="pageCountEl"
          (changeState)="onPaginationChange()"
        ></app-kba-pagination>
        <div class="table-option-buttons">
          <div class="popover-wrapper">
            <button
              type="button"
              class="btn btn-warning"
              (click)="handleClickDownload()"
            >
              {{ labels.download_all }}
              <i class="kba-icon kba-icon-download"></i>
            </button>
            <app-kba-popover
              [labels]="labels"
              [resource]="downloadFieldResources"
              [fields]="downloadFields"
              [title]="labels.download_select_title"
              [(isVisible)]="downloadPopoverVisible"
              [download]="true"
              [downloadType]="resource.file_content_type"
              (ok)="handleDownloadOk($event)"
            >
            </app-kba-popover>
          </div>
        </div>
      </div>

      <app-kba-table
        [customTableThContent]="customTableThContent"
        [customTableRowContent]="customTableRowContent"
        [lists]="lists"
        [pageParams]="pageParams"
        [sortingParams]="sortingParams"
        [thList]="thList"
        [sortableThList]="sortableThList"
        [labels]="labels"
        [collapsed]="collapsed"
        [updatable]="updatable"
        [deletable]="deletable"
        [detailedly]="true"
        [isFetching]="isFetching"
        (detail)="onClickDetail($event)"
        (delete)="onClickDelete($event)"
        (edit)="onClickEdit($event)"
      >
      </app-kba-table>
    </div>
  </div>

  <ng-template #customTableThContent>
    <ng-container *ngFor="let th of thList">
      <th
        *ngIf="th.displayable"
        class="KBA-index-th th-{{ th.shortName }}"
        appKbaSortingLabel
        [(sortingParams)]="sortingParams"
        [labelName]="th.sortKey"
        [sortableThList]="sortableThList"
        (sort)="onChangeSort($event)"
      >
        <span>{{ th.label }}</span>
      </th>
    </ng-container>
  </ng-template>

  <ng-template #customTableRowContent let-data="data">
    <ng-container *ngFor="let title of thList">
      <td
        *ngIf="title.displayable"
        class="td-{{ title.shortName }} KBA-index-td d-flex align-items-center"
        [ngSwitch]="title.name"
      >
        <ng-container *ngSwitchCase="'custom_divisions.names.label'">
          <span>{{ data.names[0].label }}</span>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <span>{{ data | at: title.dataKey }}</span>
        </ng-container>
      </td>
    </ng-container>
  </ng-template>

  <ng-template #deleteModalContent>
    <app-kba-tandem-confirm
      [desc]="deleteModalValues.listDesc"
      [val]="selectedItem"
      [customContent]="deleteModalCustomContent"
      [wideHeader]="true"
    >
    </app-kba-tandem-confirm>
  </ng-template>

  <ng-template #deleteModalCustomContent let-d="d" let-value="value">
    <ng-container [ngSwitch]="d.name" *ngIf="selectedItem">
      <p *ngSwitchCase="'custom_divisions.names.label'">
        {{ selectedItem.names[0].label }}
      </p>
      <p *ngSwitchDefault>
        {{ value }}
      </p>
    </ng-container>
  </ng-template>

  <ng-template #detailModalContent>
    <app-kba-tandem-confirm
      [desc]="detailModalValues.listDesc"
      [val]="selectedItem"
      [customContent]="detailModalCustomContent"
    >
    </app-kba-tandem-confirm>
  </ng-template>

  <ng-template #detailModalCustomContent let-d="d" let-value="value">
    <ng-container [ngSwitch]="d.name" *ngIf="selectedItem">
      <div *ngSwitchCase="'custom_divisions.names'" class="names-container">
        <div class="names-row" *ngFor="let name of selectedItem.names">
          <div class="names-cell lang-name">{{ name.lang_name }}</div>
          <div class="names-cell label">{{ name.label }}</div>
        </div>
      </div>
      <div *ngSwitchCase="'model_type_rev'" class="model-type-container">
        <app-models
          [models]="selectedItem.models"
          [clickable]="false"
          [labels]="labels"
          [resource]="resource"
        >
        </app-models>
      </div>
      <p *ngSwitchDefault>
        {{ value }}
      </p>
    </ng-container>
  </ng-template>
</section>
<app-kba-sidemenu [isLoading]="isLoading"></app-kba-sidemenu>
