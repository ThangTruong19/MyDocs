#
# x. 車両カスタマイズ用途定義一覧取得 (POST)
#
#
#
- request:
    url: /v1/cars/customize_usage_definitions/search
    method: POST
  response:
    type: js
    file: json/cdsm/car/postCustomizeUsageDefinitions.js

#
# x. 車両カスタマイズ用途定義詳細取得 API (GET)
#
# 車両カスタマイズ用途定義詳細を取得する
#
- request:
    url: /v1/cars/:car_id/customize_usage_definition_details
    method: GET
  response:
    type: js
    file: json/cdsm/customize_setting/getCustomizeUsageDefinitionDetails.js

#
