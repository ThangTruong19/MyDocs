# カスタマイズ操作履歴の一覧を取得する
#
- request:
    url: /v1/car/search
    method: POST
  response:
    type: js
    file: json/cdsm/car/postCarMgtList.js

# x. Not Found
#
# 上記以外のリクエストはNot Found。
#
- request:
    url: /v1/*
    method: GET
  response:
    status: 404
    file: json/common/notFound.json
