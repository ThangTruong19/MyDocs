    type: js
    file: json/cdsm/history/postHistoryMgtList.js

#
# x. 操作履歴ファイル作成 API (POST)
#
# 操作履歴ファイルを作成する
#
- request:
    url: /v1/applications/histories/search/file_create
    method: POST
  response:
    type: js
    file: json/cdsm/histories/createFile.js

#
# x. カスタマイズ操作履歴ファイル作成 API (POST)
#
# カスタマイズ操作履歴ファイル作成を作成する
#
- request:
    url: /v1/car/customizes/usage/definition/histories/search/file_create
    method: POST
  response:
    type: js
    file: json/cdsm/history/createFile.js

#
# x. カスタマイズ要求ステータス一覧取得 API (POST)
#
# カスタマイズ要求ステータスの一覧を取得する
#
- request:
    url: /v1/cars/customize_requests/status/search
    method: POST
  response:
    type: js
    file: json/cdsm/customize_request_status/postCustomizeRequestStatusList.js

#
# x. 車両一覧取得 (POST)
#
# 車両一覧を取得する。
#
- request:
    url: /v1/cars/search
    method: POST
  response:
    type: js
    file: json/cdsm/site-management/postCars.js

# x. カスタマイズ用途定義情報 (GET)
