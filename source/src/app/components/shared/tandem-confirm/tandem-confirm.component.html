<table class="app-form-table table table-bordered">
    <tbody class="app-form-table-tbody">
        <ng-container *ngFor="let d of desc">
            <tr *ngIf="d.displayable">
                <td class="app-form-table__head" [ngClass]="{ wide: wideHeader }">
                    <label class="app-form-table__label">{{ d.label }}</label>
                </td>
                <td class="app-form-table__value">
                    <ng-container *ngIf="!customContent">
                        <p>{{ getValue(val, d) }}</p>
                    </ng-container>
                    <ng-container
                        *ngTemplateOutlet="
                          customContent;
                          context: { d: d, value: getValue(val, d) }
                        "
                    ></ng-container>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
