<div
    class="app-alert-messages"
    *ngIf="isAvailable"
    [ngClass]="{ faded: !isVisible }"
    (transitionend)="onEndAnimation()"
>
    <div class="alert show fade alert-dismissible" [ngClass]="alertMessagesCss">
        <p [innerHTML]="message"></p>
        <button type="button" class="btn-close close" (click)="close()"></button>
    </div>
</div>
