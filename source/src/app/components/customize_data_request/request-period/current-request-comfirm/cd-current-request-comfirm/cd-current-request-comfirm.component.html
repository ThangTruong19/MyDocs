<div id="app-current-request-comfirm">
    <div>
        <app-common-table
            [lists]="lists"
            [thList]="thList"
            [sortableThList]="sortableThList"
            [(sortingParams)]="sortingParams"
            [labels]="labels"
            [customTableRowContent]="customTableRowContent">
            <ng-template #customTableRowContent let-data="data" let-title="title">
                <ng-container *ngFor="let title of thList">
                    <ng-container [ngSwitch]="title.name" *ngIf="title.displayable">
                        <!-- 車両 -->
                        <td *ngIf="title.name == 'current_customize_request.car.id'"
                            class="td-{{
                                title.shortName
                            }} app-index-td d-flex align-items-center"
                            style="width: 35%;"
                        >
                            <span>{{ data[title.name] }}</span>
                        </td>
                        <!-- 要求単位 -->
                        <td *ngIf="title.name == 'current_customize_request.car.kind'"
                            class="td-{{
                                title.shortName
                            }} app-index-td d-flex align-items-center"
                            style="width: 30%;"
                        >
                            <span>{{ getKind(data[title.name]) }}</span>
                        </td>
                        <!-- カスタマイズ用途定義 -->
                        <td *ngIf="title.name == 'current_customize_request.car.customize_usage_definition'"
                            class="td-{{
                                title.shortName
                            }} app-index-td d-flex align-items-center"
                            style="width: 35%; padding: 0!important;"
                        >
                            <span *ngIf="data[title.name].length > 0">
                                <span *ngFor="let child of data[title.name]; let idx = index"
                                    style="padding: 2px 6px;"
                                    [ngClass]="idx > 0 ? 'border':''">
                                    {{ child.name }} <br />
                                </span>
                            </span>
                        </td>
                    </ng-container>
                </ng-container>
            </ng-template>
        </app-common-table>
    </div>
</div>
