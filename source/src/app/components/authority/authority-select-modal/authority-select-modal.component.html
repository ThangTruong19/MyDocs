<form name="authoritySelectForm">
  <div class="authority-select-modal-authorities" *ngIf="labels">
    <div class="row">
      <app-selected
        class="col-sm-4"
        [itemName]="'authority_kinds'"
        [itemParams]="accessLevel"
        [itemResource]="resource"
        [emitInitialRefresh]="false"
        (onChangeSelectItem)="onKindChange($event,data)"
        >
      </app-selected>
    </div>
    <div class="button-area">
      <div class="select-all">
        <input
          type="checkbox"
          class="app-input-checkbox checkbox-with-label"
          id="check-icon-all"
          (click)="toggleCheckAll()"
          [(checked)]="checkAll"
        />
        <label for="check-icon-all" class="app-input-checkbox__label">
          {{ labels.select_all }}
        </label>
      </div>
    </div>
    <table class="authorities">
      <tbody class="authority-content">
        <ng-container *ngFor="let authority of authorities; let i = index">
          <tr class="authority-row">
            <td
              class="importance-area"
              [attr.rowspan]="authorities.length"
              *ngIf="i === 0"
            ></td>
            <td class="authority">
              <input
                appAuthoritySelectCheckbox
                [rowIndex]="i"
                [selectedList]="evacuateSelectedAuthorities"
                [checked]="isChecked(authority.value)"
                (toggleClick)="onCheckSelect($event)"
                id="check-icon-{{ i }}"
                value="{{ authority.value }}"
                type="checkbox"
                class="app-input-checkbox checkbox-with-label"
              />
              <label class="app-input-checkbox__label" for="check-icon-{{ i }}">
                {{ authority.name }}
              </label>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</form>
